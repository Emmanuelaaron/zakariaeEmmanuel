<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>

  <body>
    <div class="container">
      <div class="justify-content-md-center">
        <header>
          <h1 id="title" class="text-center">Zakariae and Emmanuel Survey Form</h1>
          <p id="description" class="text-center">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form id="survey-form" class="m-6 p-6">
          
          <div class="form-group">
            <label for="name" id="name-label">Name: </label>
            <input name="name" id="name" class="form-control" type="text" placeholder="name" required/>
          </div>
          <div class="form-group">
            <label for="email" id="email-label">Email: </label>
            <input type="email" class="form-control" placeholder="email" id="email" required>
          </div>
          <div class="form-group">
            <label for="number" id="number-label" >Number: </label>
            <input type="number" class="form-control" max="100" min="0" id="number" placeholder="number">
          </div>
          <div class="form-group">
            <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label>
            <select id="dropdown" class="form-control">
              <option selected disabled>Select current role</option>
              <option value="student">Student</option>
              <option value="teacher">Teacher</option>
              <option value="fulltime">Full Time Job</option>
              <option value="parttime">Part Time job</option>
              <option value="nottosay">Prefer not to say</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="radioButtons">Would you recommend freeCodeCamp to a friend?</label>
            <div id="radioButtons">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="recommand" id="definitly" value="Definitly" checked>
                <label class="form-check-label" for="definitly">
                  Definitly
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="recommand" id="maybe" value="maybe" checked>
                <label class="form-check-label" for="maybe">
                  Maybe
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="recommand" id="notsure" value="Not Sure" checked>
                <label class="form-check-label" for="notsure">
                  Not Sure
                </label>
              </div>
            </div>
          </div>
          <label for="checkboxes">What would you like to see improved? (Check all that apply)</label>
          <div id="checkboxes">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="improve" id="fron-end" value="Front-end Projects">
              <label class="form-check-label" for="fron-end">
                Front-end Projects
              </label>
            </div>
            
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="improve" id="back-end" value="Back-end Projects">
              <label class="form-check-label" for="back-end">
                Back-end Projects
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="improve" id="back-end" value="Back-end Projects">
              <label class="form-check-label" for="back-end">
                Back-end Projects
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="improve" id="data" value="Data Visualization">
              <label class="form-check-label" for="data">
                Data Visualization
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="improve" id="challenges" value="Challenges">
              <label class="form-check-label" for="challenges">
                Challenges
              </label>
            </div>
            
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="improve" id="pensource" value="Open Source Community">
              <label class="form-check-label" for="pensource">
                Open Source Community
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="textarea">Any comments or suggestions?</label>
            <textarea id="textarea" class="form-control"></textarea>
          </div>  

          <button id="submit" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
