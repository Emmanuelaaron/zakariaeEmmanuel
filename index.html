<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header>
      <h1 id="title">Zakariae and Emmanuel Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form">
      <label for="name" id="name-label">Name: </label>
      <input name="name" id="name" type="text" placeholder="name" required/>
      <label for="email" id="email-label">Email: </label>
      <input type="email" required placeholder="email" id="email">
      <label for="number" id="number-label" >Number: </label>
      <input type="number" max="100" min="0" id="number" placeholder="number">
      <select id="dropdown">
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
      </select>
      <input type="radio" name="recommend" id="definitly" value="definitly">Definitly</input>
      <input type="radio" name="recommend" id="maybe" value="maybe">Maybe</input>
      <input type="radio" name="recommend" id="not_sure" value="not sure">Not Sure</input>
      <input type="checkbox" name="emprove" value="Front-end" >Front end</input>
      <input type="checkbox" name="emprove" value="back-end" >Back End</input>
      <input type="checkbox" name="emprove" value="devops" >DevOps</input>
      <input type="checkbox" name="emprove" value="CI" >CI</input>
      <textarea></textarea>

      <input type="submit" value="submit" id="submit">
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
